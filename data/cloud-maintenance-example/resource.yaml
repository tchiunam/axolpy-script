regions:
  ap-east-1:
    databases:
      - id: user
        type: instance
        host: user.k3xsv7qtw4if.ap-east-1.rds.amazonaws.com
        port: 5432
        engine_type: postgresql
        engine_version: "12.6"
        patch:
          engine_version: "13.6"
      - id: address
        type: instance
        host: address.k3xsv7qtw4if.ap-east-1.rds.amazonaws.com
        patch:
          engine_version: "13.6"
          class_type: db.t4g.small
      - id: audit_log
        type: instance
        host: audit_log.k3xsv7qtw4if.ap-east-1.rds.amazonaws.com
        patch:
          class_type: db.m6g.2xlarge
      - id: subcription
        type: instance
        host: subscription.k3xsv7qtw4if.ap-east-1.rds.amazonaws.com
        dbname: subscription_v1
        patch:
          engine_version: "12.10"
          class_type: db.m6g.large
      - id: favorite
        type: instance
        host: favorite.k3xsv7qtw4if.ap-east-1.rds.amazonaws.com
        engine_type: mysql
        engine_version: "5.7.37"
        dbname: favorite_v1
        patch:
          engine_version: "8.0.30"
          class_type: db.m6g.large
      - id: bookmark
        type: instance
        host: bookmark.k3xsv7qtw4if.ap-east-1.rds.amazonaws.com
        engine_type: mysql
        engine_version: "5.6.51"
        dbname: bookmark_v2
        patch:
          engine_version: "8.0.30"
          class_type: db.m6g.small
    ecs:
      clusters:
        Production:
          services:
          - name: p-authentication-api
            desired_count: 5
            patch:
              desired_count: 10
          - name: p-address-api
            desired_count: 1
          - name: p-audit-log-api
            desired_count: 10
            patch:
              desired_count: 11
          - name: p-db-housekeeping-monthly
            desired_count: 10
            properties:
              restart_after_upgrade: True
    eks:
      clusters:
        p-main:
          namespaces:
            p-general:
              statefulsets:
                - name: database-sync-service
                  replicas: 2
                - name: redis-sync-service
                  replicas: 3
                  patch:
                    replicas: 4
                  properties:
                    restart_after_upgrade: True
                - name: psql-sync-service
                  replicas: 8
                  patch:
                    replicas: 1
              deployments:
                - name: p-address-api
                  replicas: 2
                  patch:
                    replicas: 3
                - name: p-audit-log-api
                  replicas: 4
                  patch:
                    replicas: 10
                  properties:
                    restart_after_upgrade: True
                - name: p-db-housekeeping-monthly
                  replicas: 2
                  properties:
                    restart_after_upgrade: True
                - name: p-aggregation-api
                  replicas: 1
                  patch:
                    replicas: 2
            p-authentication:
              deployments:
                - name: p-authentication-api
                  replicas: 5
